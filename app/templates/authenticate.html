{% extends 'base.html' %}

{% block header %}
    <title>Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block body %}
    <div id="auth-content">
        <div class="text">
            <h1 class="display-4">Officers Only</h1>
            <p id="enter-password-text">Please Enter Password</p>
        </div>
        <form id="password-form" action="{{ url_for('process_authentication') }}" method="POST">
            <input type="text" id="password-input" name="password"><br>
            <input id="submit-button" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
