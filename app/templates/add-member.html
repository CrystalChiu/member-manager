{% extends 'base.html' %}

{% block header %}
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block body %}
    <!--take the text input from each input field and build a query from it-->
    <h1>Member Registration Form</h1>
    <div class="card">
        <form id="input-form" action="{{ url_for('process_add_member') }}" method="POST">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>

            <label for="netId">UCI Net Id:</label>
            <input type="text" id="netId" name="netId"><br>

            <input id="submit-button" type="submit" value="Register">
        </form>
    </div>
{% endblock %}
